<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO 2.2.2</title>
</head>
<body>
    
<script>

class User {

    // Atribuídos privados.
    #name = '';
    #email = '';
    #password = '';

    // método uqe "seta" todos os atributos
setUser (userName, userEmail, userPass) {
this.#name = userName;
this.#email = userEmail;
this.#password = userPass;
}

}
// instânciando.
var admin = new User ();

//Definindo atributos.
admin.setUser('Maricleuza', 'mari@cleuza.com', 'showshow123');

//saída.
console.log('admin:', admin);


</script>

</body>
</html>
